<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather website design</title>
    <link rel="stylesheet" href="stayl.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main class="main">
      <div class="content">
        <div class="content-one">
          <br />
          <h1>MONDAY</h1>
          <br />
          <h4>
            <i class="fa fa-calendar"></i> 30 OCTOBR 2023 <br /><i
              class="fa fa-map-marker"
            ></i
            >SAQQEZ,KURDESTAN
          </h4>
          <br /><br /><br /><br /><br /><br /><br />
          <h1>
            <i class="fa fa-cloud"></i><br />
            16°C <br />
            cloudy
          </h1>
        </div>
        <main class="content-too">
          <div class="text">
            <table class="tabel">
              <tr>
                <td class="td-1">precipitation</td>
                <td class="td-2">6%</td>
              </tr>
              <tr>
                <td class="td-1">humidity</td>
                <td class="td-2">28%</td>
              </tr>
              <tr>
                <td class="td-1">wind</td>
                <td class="td-2">8km/h</td>
              </tr>
            </table>
          </div>

          <div class="box">
            <div class="item1">
              <h3><i class="fa fa-mixcloud"></i><br />tue <br />14°c</h3>
            </div>
            <div class="item2">
              <h3><i class="fa fa-tint"></i><br />wed <br />13°c</h3>
            </div>
            <div class="item3">
              <h3><i class="fa fa-sun-o"></i><br />thu <br />17°c</h3>
            </div>
            <div class="item4">
              <h3><i class="fa fa-sun-o"></i><br />fri <br />19°c</h3>
            </div>
          </div>
          <div class="item5">change location</div>
        </main>
      </div>
    </main>
  </body>
</html>
